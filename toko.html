<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code - Nr Real</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 1rem;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .category-button {
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
        }
        .category-button.active {
            background-color: #2563eb;
            color: white;
        }
        .product-card-image-container {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }
        .product-card-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Menggunakan 'contain' agar gambar terlihat penuh */
            cursor: pointer;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header Section -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto p-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <img src="https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/07/20250730_2113001677845936373451688.png" alt="Nr Real Logo" class="h-8 w-8">
                <span class="text-xl font-bold text-gray-800">Nr Real</span>
            </div>
            <div class="flex items-center space-x-4">
              
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 p-4">
        <!-- Search and Filter Section -->
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 space-y-4 md:space-y-0 md:space-x-4">
            <div class="flex-grow flex items-center space-x-2 bg-white rounded-xl shadow-sm p-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="searchInput" placeholder="Cari produk..." class="w-full focus:outline-none">
            </div>
            <div id="categoryButtons" class="flex space-x-2 overflow-x-auto pb-2">
                <!-- Category buttons will be dynamically added here -->
            </div>
        </div>

        <!-- Product Grid Section -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product cards will be dynamically added here -->
        </div>
    </main>

    <!-- Modal for Fullscreen Image -->
    <div id="image-modal" class="modal">
        <span class="close-btn" id="closeImageModal">&times;</span>
        <img class="modal-content rounded-lg" id="full-image">
    </div>

    <!-- Modal for Payment -->
    <div id="payment-modal" class="modal">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Detail Pembayaran</h2>
            <p class="text-center text-gray-600 mb-2">Produk: <span id="payment-product-title" class="font-semibold"></span></p>
            <p class="text-3xl font-bold text-center text-blue-600 mb-6" id="payment-amount"></p>

            <p class="text-center text-gray-600 mb-4">Scan QR code di bawah ini untuk melakukan pembayaran.</p>
            <img src="https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/04/qr_id1023262894992_10.04.25_174422989_1744229894308.jpeg" alt="QRIS Code" class="w-full rounded-lg mb-6">
            <a id="whatsappConfirm" href="#" target="_blank" class="w-full flex items-center justify-center bg-green-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-green-600 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M12.03 1.09c-2.43 0-4.41 1.98-4.41 4.41c0 2.43 1.98 4.41 4.41 4.41c2.43 0 4.41-1.98 4.41-4.41c0-2.43-1.98-4.41-4.41-4.41zm0 7.84c-1.9 0-3.43-1.53-3.43-3.43c0-1.9 1.53-3.43 3.43-3.43c1.9 0 3.43 1.53 3.43 3.43c0 1.9-1.53 3.43-3.43 3.43zm-7.9 7.37l-4.13-1.29l1.19-4.11c-.57-1.12-.9-2.39-.9-3.75c0-4.13 3.36-7.49 7.49-7.49c4.13 0 7.49 3.36 7.49 7.49c0 3.86-2.92 7.02-6.68 7.43l-1.28 4.14z"/>
                </svg>
                Konfirmasi Pembayaran
            </a>
            <button id="closePaymentModal" class="w-full text-gray-500 font-semibold py-3 mt-4 rounded-full">Tutup</button>
        </div>
    </div>

    <!-- JavaScript for Dynamic Content and Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Data produk statis, diperbarui untuk mencocokkan gambar
            const products = [
                {
                    id: 1,
                    title: "Home Dana V2",
                    price: 50000,
                    originalPrice: 165000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-12-18-22-47-371_com9176048978929217371.jpg",
                    category: "HOME",
                    sold: 1
                },
                 {
                    id: 2,
                    title: "Home V4",
                    price: 40000,
                    originalPrice: 130000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-12-18-21-54-089_com7966170589104030972.jpg",
                    category: "HOME",
                    sold: 3
                },
                {
                    id: 3,
                    title: "home V5",
                    price: 40000,
                    originalPrice: 130000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/img_20250812_221949_430398595092534427199.jpg",
                    category: "HOME",
                    sold: 1
                },
                {
                    id: 4,
                    title: "Source Code PULSA",
                    price: 40000,
                    originalPrice: 60000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-12-22-27-59-999_com1680443132889526906.jpg",
                    category: "PULSA",
                    sold: 2
                },
                {
                    id: 5,
                    title: "Source Code Pln Listrik Responsif",
                    price: 40000,
                    originalPrice: 55000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-12-22-31-29-721_com1259713636527713206.jpg",
                    category: "Listrik",
                    sold: 5
                },
                {
                    id: 6,
                    title: "Source Code Ewalet Bebas Nominal",
                    price: 40000,
                    originalPrice: 110000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-12-22-34-52-322_com1768366660345269589.jpg",
                    category: "Ewalet",
                    sold: 8
                },
                 {
                    id: 7,
                    title: "Source Code poin Aplikasi Ppob",
                    price: 20000,
                    originalPrice: 110000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-12-22-40-15-496_com2345188013255050833.jpg",
                    category: "Poin",
                    sold: 10
                },
                {
                    id: 8,
                    title: "Source Code Game v1",
                    price: 50000,
                    originalPrice: 100000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-14-13-25-09-435_com2244648690984774390.jpg",
                    category: "Game",
                    sold: 10
                },
                {
                    id: 9,
                    title: "Source Code Game V2",
                    price: 50000,
                    originalPrice: 110000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-14-13-31-58-478_com8752016261663005956.jpg",
                    category: "Game",
                    sold: 10
                },
               {
                    id: 10,
                    title: "Source Code Katagori Game V1",
                    price: 40000,
                    originalPrice: 110000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-14-13-32-23-148_com8569054821464774462.jpg",
                    category: "Game",
                    sold: 10
                },
                {
                    id: 11,
                    title: "Source Code profil Aplikasi Ppob",
                    price: 40000,
                    originalPrice: 110000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-14-13-32-39-383_com5183950021783454249.jpg",
                    category: "Profil",
                    sold: 10
                },
                 {
                    id: 12,
                    title: "Source Code Halaman Download Aplikasi Ppob v2",
                    price: 50000,
                    originalPrice: 110000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-14-13-34-37-399_com3957030634754294754.jpg",
                    category: "Website",
                    sold: 10
                },
                 {
                    id: 13,
                    title: "Source Code Landingpage Aplikasi Ppob v1",
                    price: 50000,
                    originalPrice: 110000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-14-13-34-08-004_com5870716492970744847.jpg",
                    category: "Website",
                    sold: 10
                },
                {
                    id: 14,
                    title: "Home Store Aplikasi Ppob v6",
                    price: 50000,
                    originalPrice: 110000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-16-10-02-09-227_com2784379300595143950.jpg",
                    category: "HOME",
                    sold: 10
                },
                {
                    id: 15,
                    title: "Home V7",
                    price: 50000,
                    originalPrice: 110000,
                    imageUrl: "https://indonesiafamilymanajemenfamily.wordpress.com/wp-content/uploads/2025/08/screenshot_2025-08-16-10-10-54-532_com179161387901547298.jpg",
                    category: "HOME",
                    sold: 10
                },
            ];

            const productGrid = document.getElementById('productGrid');
            const searchInput = document.getElementById('searchInput');
            const categoryButtonsContainer = document.getElementById('categoryButtons');
            let activeCategory = 'Semua';

            // Fungsi untuk memformat angka menjadi format mata uang Rupiah
            function formatRupiah(number) {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(number);
            }

            // Function to render products
            function renderProducts(filteredProducts) {
                productGrid.innerHTML = ''; // Clear existing products
                if (filteredProducts.length === 0) {
                    productGrid.innerHTML = '<p class="text-center text-gray-500 col-span-full">Tidak ada produk yang ditemukan.</p>';
                    return;
                }
                filteredProducts.forEach(product => {
                    const priceFormatted = formatRupiah(product.price);
                    const originalPriceFormatted = product.originalPrice ? formatRupiah(product.originalPrice) : '';
                    const hasDiscount = product.originalPrice && product.originalPrice > product.price;

                    const productCard = `
                        <div class="bg-white rounded-3xl shadow-lg p-4 flex space-x-4 transition-transform transform hover:scale-105 duration-300">
                            <!-- Left: Product Image -->
                            <div class="product-card-image-container">
                                <img src="${product.imageUrl}" alt="${product.title}" class="product-card-image product-image" onerror="this.onerror=null;this.src='https://placehold.co/120x120/CCCCCC/333333?text=Gambar+tidak+tersedia';">
                            </div>

                            <!-- Right: Product Details -->
                            <div class="flex-1 flex flex-col justify-between">
                                <div>
                                    <h3 class="text-md font-bold text-gray-800 mb-1">${product.title}</h3>
                                    <div class="flex items-baseline space-x-2 mb-2">
                                        <span class="text-xl font-bold text-green-600">${priceFormatted}</span>
                                        ${hasDiscount ? `<span class="text-sm text-gray-400 line-through">${originalPriceFormatted}</span>` : ''}
                                    </div>
                                    <div class="flex items-center text-gray-500 text-sm mb-4">
                                        <span class="text-red-500 mr-1">ðŸ”¥</span> ${product.sold} Terjual
                                    </div>
                                </div>
                                <button class="buy-now-btn bg-blue-600 text-white font-medium px-4 py-2 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center space-x-1" data-title="${product.title}" data-price="${product.price}">
                                    <span>Beli Sekarang</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                    productGrid.innerHTML += productCard;
                });
                attachImageModalListeners();
                attachBuyNowListeners();
            }

            // Function to filter and search products
            function filterAndSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                let filteredProducts = products;

                // Filter by category first
                if (activeCategory !== 'Semua') {
                    filteredProducts = filteredProducts.filter(product => product.category === activeCategory);
                }

                // Then search by title
                if (searchTerm) {
                    filteredProducts = filteredProducts.filter(product => product.title.toLowerCase().includes(searchTerm));
                }

                renderProducts(filteredProducts);
            }

            // Function to generate and attach category buttons
            function setupCategoryButtons() {
                const categories = ['Semua', ...new Set(products.map(p => p.category))];
                categoryButtonsContainer.innerHTML = '';
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.classList.add(
                        'category-button',
                        'font-medium',
                        'px-6',
                        'py-2',
                        'rounded-xl',
                        'text-nowrap'
                    );
                    if (category === 'Semua') {
                        button.classList.add('bg-blue-600', 'text-white');
                    } else {
                        button.classList.add('bg-white', 'text-gray-800');
                    }
                    
                    button.addEventListener('click', () => {
                        activeCategory = category;
                        updateCategoryButtons();
                        filterAndSearch();
                    });
                    categoryButtonsContainer.appendChild(button);
                });
            }

            // Function to update button styles
            function updateCategoryButtons() {
                const buttons = categoryButtonsContainer.querySelectorAll('.category-button');
                buttons.forEach(button => {
                    if (button.textContent === activeCategory) {
                        button.classList.add('bg-blue-600', 'text-white');
                        button.classList.remove('bg-white', 'text-gray-800');
                    } else {
                        button.classList.remove('bg-blue-600', 'text-white');
                        button.classList.add('bg-white', 'text-gray-800');
                    }
                });
            }

            // --- Modal Functionality ---

            // Image Modal
            const imageModal = document.getElementById('image-modal');
            const modalImage = document.getElementById('full-image');
            const closeImageModal = document.getElementById('closeImageModal');

            function attachImageModalListeners() {
                const productImages = document.querySelectorAll('.product-image');
                productImages.forEach(image => {
                    image.addEventListener('click', function() {
                        imageModal.style.display = 'flex';
                        modalImage.src = this.src;
                    });
                });
            }

            closeImageModal.addEventListener('click', function() {
                imageModal.style.display = 'none';
            });

            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    imageModal.style.display = 'none';
                }
            });

            // Payment Modal
            const paymentModal = document.getElementById('payment-modal');
            const closePaymentModal = document.getElementById('closePaymentModal');
            const whatsappConfirmBtn = document.getElementById('whatsappConfirm');
            const paymentAmountSpan = document.getElementById('payment-amount');
            const paymentProductTitle = document.getElementById('payment-product-title');

            function attachBuyNowListeners() {
                const buyButtons = document.querySelectorAll('.buy-now-btn');
                buyButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const productTitle = this.getAttribute('data-title');
                        const productPrice = parseFloat(this.getAttribute('data-price'));

                        paymentProductTitle.textContent = productTitle;
                        paymentAmountSpan.textContent = formatRupiah(productPrice);

                        const message = `Halo, saya ingin membeli produk "${productTitle}" dengan total pembayaran ${formatRupiah(productPrice)}. Saya sudah melakukan pembayaran dan mohon dicek.`;
                        whatsappConfirmBtn.href = `https://wa.me/6282339162744?text=${encodeURIComponent(message)}`;
                        
                        paymentModal.style.display = 'flex';
                    });
                });
            }

            closePaymentModal.addEventListener('click', function() {
                paymentModal.style.display = 'none';
            });

            paymentModal.addEventListener('click', function(e) {
                if (e.target === paymentModal) {
                    paymentModal.style.display = 'none';
                }
            });

            // Initial setup
            setupCategoryButtons();
            filterAndSearch();
            searchInput.addEventListener('input', filterAndSearch);
        });
    </script>
</body>
</html>
